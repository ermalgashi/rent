{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <title>Vehicle Collection</title>
  </head> 
  <body>
    <div class="container">
      <div class="px-5 my-5 text-center">
        <h1>Vehicle Collection</h1>
        <p>This collection represents all the cars owned or managed by Melodia-Rent</p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Make & Model</th>
            <th>Registration</th>
            <th>Expiration Date</th>
            <th></th>
            <th></th>
  
          </tr>
        </thead>
        <tbody hx-trigger="load, movieListChanged from:body" hx-get="{% url 'cars:car_list' %}" hx-target="this">
            <tr>
              <td class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </td>
            </tr>
          </tbody>
      </table>
      <button hx-get="{% url 'cars:add_car' %}" hx-target="#dialog" class="btn btn-primary">
        Shto Veture
      </button>
    </div>
  
    <!-- Placeholder for the modal -->
    <div id="modal" class="modal fade">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>
  
       <!-- Placeholder for the view modal -->
    <div id="second-modal" class="modal fade">
          <div id="view-dialog" class="modal-dialog" hx-target="this"></div>
    </div>
  
    <!-- Empty toast to show the message -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Scripts: Bootstraps, HTMX, and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <script src="{% static "dialog.js" %}" type="text/javascript" defer></script>


  </body>
</html>
