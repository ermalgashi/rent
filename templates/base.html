{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <title>Vehicle Collection</title>
  </head>
  <body>
    <div class="container">
      <div class="px-5 my-5 text-center">
        <h1>Vehicle Collection</h1>
        <p>This collection represents all the cars owned or managed by Melodia-Rent</p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Make & Model</th>
            <th>Registration</th>
            <th>Insurance</th>

          </tr>
        </thead>
        <tbody hx-trigger="load" hx-get="{% url 'cars:car_list' %}" hx-target="this">
            <tr>
              <td class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </td>
            </tr>
          </tbody>
      </table>
      <button hx-get="" hx-target="#dialog" class="btn btn-primary">
        Shto Veture
      </button>
    </div>

    <!-- Placeholder for the modal -->
    <div id="modal" class="modal fade">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>

    <!-- Empty toast to show the message -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>


    <!-- Scripts: Bootstraps, HTMX, and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>

  </body>
</html>
