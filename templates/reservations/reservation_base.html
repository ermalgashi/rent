{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="px-5 my-5 text-center">
      <h1>Reservations</h1>
      <p>This collection represents all the reservation made or managed by <strong>Melodia-Rent</strong></p>
    </div>
<table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Car</th>
        <th>Pickup Date - Return Date</th>
        <th>Days</th>
        <th>Price</th>
        <th>Total</th>
        <th></th>

      </tr>
    </thead>
    <tbody hx-trigger="load, resevationListChanged from:body" hx-get="{% url 'reservations:reservations_list' %}" hx-target="this">
        <tr>
          <td class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </td>
        </tr>
      </tbody>
  </table>
  <button hx-get="{% url 'reservations:reservations_add' %}" hx-target="#dialog" class="btn btn-primary">
    Shto Rezervim
  </button>
</div>

<!-- Placeholder for the modal -->
<div id="modal" class="modal fade">
  <div id="dialog" class="modal-dialog" hx-target="this"></div>
</div>

   <!-- Placeholder for the view modal -->
<div id="second-modal" class="modal fade">
    <div id="view-dialog" class="modal-dialog" hx-target="this"></div>
</div>

<!-- Empty toast to show the message -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div id="toast-body" class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

{% endblock %}
